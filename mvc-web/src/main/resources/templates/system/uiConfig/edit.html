<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-uiConfig-edit" th:object="${uiConfig}">
            <input id="uiConfigId" name="uiConfigId" th:field="*{uiConfigId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录页面的图片：</label>
				<div class="col-sm-8">
					<input id="loginImage" name="loginImage" th:field="*{loginImage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">系统名：</label>
				<div class="col-sm-8">
					<input id="systemName" name="systemName" th:field="*{systemName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">系统页签title值：</label>
				<div class="col-sm-8">
					<input id="uiTitleName" name="uiTitleName" th:field="*{uiTitleName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">ico文件：</label>
				<div class="col-sm-8">
					<input id="faviconIco" name="faviconIco" th:field="*{faviconIco}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建用户Id：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改用户Id：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改用户时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">导航栏折叠后名称：</label>
				<div class="col-sm-8">
					<input id="littleTitle" name="littleTitle" th:field="*{littleTitle}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/uiConfig";
		$("#form-uiConfig-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-uiConfig-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
