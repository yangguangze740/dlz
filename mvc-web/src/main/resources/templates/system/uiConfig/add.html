<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-uiConfig-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录页面的图片：</label>
				<div class="col-sm-8">
					<input id="loginImage" name="loginImageFile" type="file">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">系统名：</label>
				<div class="col-sm-8">
					<input id="systemName" name="systemName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">系统页签title值：</label>
				<div class="col-sm-8">
					<input id="uiTitleName" name="uiTitleName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">ico文件：</label>
				<div class="col-sm-8">
					<input id="faviconIco" name="faviconIcoFile" type="file">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">导航栏折叠后名称：</label>
				<div class="col-sm-8">
					<input id="littleTitle" name="littleTitle" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/uiConfig"
		$("#form-uiConfig-add").validate({
			rules:{
                systemName: {
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            // $.operate.save(prefix + "/add", $('#form-uiConfig-add').serialize());

                var formdata = new FormData(document.getElementById("form-uiConfig-add"));
                // formdata.append("loginImage", $("#loginImage").val());
                // formdata.append("faviconIco", $("#faviconIco").val());
                // formdata.append("littleTitle", $("#littleTitle").val());
                // formdata.append("uiTitleName", $("#uiTitleName").val());
                // formdata.append("systemName", $("#systemName").val());

                $.ajax({
                    url: prefix + "/add",
                    data: formdata,
                    type: "post",
                    processData: false,
                    contentType: false,
                    success: function(result) {
                        $.operate.saveSuccess(result);
                    }
                })
	        }
	    }
	</script>
</body>
</html>
