<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ruleType-edit" th:object="${ruleType}">
            <input id="ruleTypeId" name="ruleTypeId" th:field="*{ruleTypeId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">规则类型名：</label>
				<div class="col-sm-8">
					<input id="ruleTypeName" name="ruleTypeName" th:field="*{ruleTypeName}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "bus/ruleType";
		$("#form-ruleType-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ruleType-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
